<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
 
    <title>Minecraft</title>
</head>
<body>
    <div id="gameBoard"></div>
    <div class="assets">
        <div id="tools">
            <div id="axe" class="tool"></div>
            <div id="shoval" class="tool"></div>
            <div id="hoe" class="tool"></div>
        </div>
        <div id="inventory">
            <div id="snow" class="storage snow"></div>
            <div id="snowyGrass" class="storage snowyGrass"></div>
            <div id="cactus" class="storage cactus"></div>
            <div id="stone" class="storage stone"></div>
            <div id="dirt" class="storage dirt""></div>
        </div>
        <button id="reset_game" class="btn" ><a href="/index.html">RESET GAME</a></button>  
    </div>

    <script src="/index.js"></script>
    <!-- <script src="/index.js"></script>
    <script src="/index.js"></script> -->

</body>
</html>
